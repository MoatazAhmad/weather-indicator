<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Main container -->
    <div
      class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-400 to-purple-500"
    >
      <div class="w-full max-w-lg p-6 bg-white rounded-lg shadow-lg">
        <!-- Title -->
        <h1 class="text-3xl font-semibold text-center text-gray-800 mb-6">
          Weather Dashboard
        </h1>

        <!-- City Input -->
        <div class="flex justify-center mb-4">
          <input
            type="text"
            id="cityInput"
            placeholder="Enter city name"
            class="w-3/4 p-2 text-lg border-2 border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <button
            id="searchButton"
            class="w-1/4 bg-blue-500 text-white py-2 rounded-r-lg hover:bg-blue-600"
          >
            Search
          </button>
        </div>

        <!-- Weather Data for Cairo (Horizontal Layout) -->
        <div id="weatherData" class="block">
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-4">
              <h2
                class="text-2xl font-semibold text-gray-800"
                id="cityName"
              ></h2>
              <div>
                <p class="text-lg text-gray-600" id="temperature"></p>
                <p class="text-gray-500" id="description"></p>
              </div>
            </div>
            <div
              class="flex flex-col text-sm text-gray-700 space-y-2"
              id="humidityWindSpeed"
            ></div>
          </div>
        </div>
        <!-- Error Message -->
        <div
          id="errorMessage"
          class="text-center text-red-500 mt-4 text-3xl"
        ></div>
      </div>
    </div>

    <!-- Tailwind CSS CDN link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
  </body>
</html>
